<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Reversi</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/reversi.css" />
        <script src="./js/Board.js"></script>
        <script src="./js/Color.js"></script>
        <script src="./js/CssCursor.js"></script>
        <script src="./js/Difficulty.js"></script>
        <script src="./js/HtmlElement.js"></script>
        <script src="./js/Label.js"></script>
        <script src="./js/Log.js"></script>
        <script src="./js/Mode.js"></script>
        <script src="./js/Reversi.js"></script>
        <script src="./js/Score.js"></script>
        <script src="./js/Square.js"></script>
        <script src="./js/Variant.js"></script>
    </head>
    <body onload="Reversi.main();">
        <h1>Reversi</h1>
        <form action="./index.html">
            <label for="variant">Variant:</label>
            <select id="variant" name="variant">
                <option value="REVERSI">Reversi</option>
                <option value="OTHELLO">Othello</option>
            </select>
            <br />
            <label for="mode">Mode:</label>
            <select id="mode" name="mode" onchange="Reversi.toggleColorDifficulty();">
                <option value="SINGLE_PLAYER">Single Player</option>
                <option value="TWO_PLAYERS">Two Players</option>
            </select>
            <br />
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="BLACK">⚫ Black</option>
                <option value="WHITE">⚪ White</option>
            </select>
            <br />
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="EASY">Easy</option>
                <option value="HARD">Hard</option>
            </select>
            <br />
            <input type="submit" value="Start" autofocus="autofocus" />
        </form>
    </body>
</html>
